<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center mb-3">Login AppNotas</h3>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" class="form-control" [(ngModel)]="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" [(ngModel)]="password" placeholder="Enter password">
        </div>
        <button class="btn btn-primary w-100" (click)="onLogin()">Login</button>
        <p class="mt-3 text-center" [ngClass]="{'text-success': message === 'Login successful!', 'text-danger': message !== 'Login successful!'}">{{ message }}</p>
    </div>
</div>
